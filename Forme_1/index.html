<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORME 1</title>
</head>
<body>
    <form action="https://www.google.com/webhp?hl=sr&sa=X&ved=0ahUKEwi2oIzIrvjvAhXF2aQKHemhAAwQPAgI">
        <fieldset>
            <legend>Form Validation</legend>
            <p>
                <label>Name: </label>
                <input type="text" maxlength="10">
            </p>

            <p>
                <label>Username:</label>
                <input type="text" maxlength="15">
            </p>

            <p>
                <label>Password:</label>
                <input type="password" maxlength="6">
            </p>
            
            <p>
                <label>Re-type-password:</label>
                <input type="password" maxlength="6">
            </p>

            <p>
                <label>Gender:</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="other">Other
            </p>

            <p>
                <label>Programing skills:</label>
                <input type="checkbox" name="skills" value="java">Java
                <input type="checkbox" name="skills" value="android">Android
                <input type="checkbox" name="skills" value="Ruby">Ruby
                <input type="checkbox" name="skills" value="net">Net
            </p>

            <p>
                <label>Contact no:</label>
                <input type="tel">
            </p>

            <p>
                <label>Email:</label>
                <input type="email">
            </p>

            <p>
                <label>Collage:</label>
                
                    <select>
                        <optgroup label="Select collage">
                            <option value="filozofski">Filozofski</option>
                            <option value="elektronski">Elektronski</option>
                            <option value="pravni">Pravni</option>
                            <option value="ekonomski">Ekonomski</option>
                        </optgroup>
                    </select>
                </p>

                <button>
                    Submit
                </button>

        </fieldset>
    </form>
</body>
</html>
